<!DOCTYPE html>
<html>
<head>
	<title>image</title>
	<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
	<style type="text/css">
		ul{
			list-style: none;
			display: flex;
			justify-content: space-between;
			margin-top: 100px;
		}
		ul li div{
			height: 250px;
			width: 350px;
			background-color: blue;
			display: flex;
			justify-content: center;
			align-content: center;
			flex-wrap: wrap;
		}
		img{
			height: 150px;
			width: 250px;
			border: 5px solid white;
			border-radius: 10px;
		}
	</style>
</head>
<body>
	<div class="w3-black w3-font-orange" style="height: 20vh; width: 100vw;">
		<h1>Image galary</h1>
	</div>
	<ul>
		<li><div style="transform: rotate(-30deg);"><img src="picc.jpg"></div></li>
		<li><div><img src="picc.jpg"></div></li>
		<li style="transform: rotate(30deg);"><div><img src="picc.jpg"></div></li>
	</ul>
	<ul>
		<li><div><img src="picc.jpg"></div></li>
		<li style="transform: rotate(30deg);"><div><img src="picc.jpg"></div></li>
		<li><div><img src="picc.jpg"></div></li>
	</ul>
</body>
</html>
